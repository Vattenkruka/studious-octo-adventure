<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputer Store</title>
    <meta name="description" content="A web application which resembles a simple computer store">
    <meta name="Author" content="Vattenkruka">
    <link rel="icon" href="#">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
    <!--Partial scripts-->
    <script type="module" src="js/partials/header.js"></script>
    <script type="module" src="js/partials/footer.js"></script>
</head>

<body>
    <div id="header"></div>

    <div id="contentContainer">
    
        <div class="flexboxContainer d-inline-flex">
        <div class=" p-2 align-items-center">
            <h4>John Doe's Bank</h4>
            <p>Balance:</p>
            <button class="btn btn-info">Get a loan</button>
        </div>
        <div class="p-2 align-items-center">
            <h4>Work</h4>
            <p>Pay:</p>
            <div>
                <button class="btn btn-warning">Bank</button>
                <button class="btn btn-primary">Work</button>
            </div>
        </div>
        <div class="p-2 align-items-center">
            <h4>Laptops</h4>
            <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Laptops</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
        </div>
        <h4>Features:</h4>
        <p>It has a screen</p>
        <p>There's a keyboard</p>
        <p>(Some keys might be missing)</p>
        </div>
        </div>
        <div></div>
        <div class="laptopContainer d-inline-flex">
            <div class= "p-2 align-items-center">
            <img class="image" src="public/images/acer.webp" alt="A picture of a laptop">
        </div>
            <div class="p-2 align-items-center">
                <h2>Laptop name</h2>
                <p>This laptop will turn on! It is perfect for the first time user who likes to have a computer around</p>
            </div>
            <div class="p-2 align-items-center">
                <h3>1500 SEK</h3>
                <button class="btn btn-success">BUY NOW</button>
            </div>

        </div>
    </div>

    </div>

    <div id="footer"></div>
 <!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
